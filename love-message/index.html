        gap: 14px;
        width: 100%;
        height: 70px;
      }

      button {
        border: none;
        border-radius: 999px;
        cursor: pointer;

        display: flex;
        align-items: center;
        justify-content: center;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

        transition:
          width 0.45s ease,
          font-size 0.3s ease,
          opacity 0.3s ease;
      }

      #yesBtn {
